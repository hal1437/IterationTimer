name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Setup project
      run: bundle install
    - name: Run xcodegen
      run: xcodegen generate
    - name: Run tests
      run: bundle exec fastlane test
