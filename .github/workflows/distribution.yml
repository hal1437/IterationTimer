name: Distribution

on:
  push:
    branches: [feature/AppStoreDeliver]
    # branches: [main]

concurrency: 
  group: distribution-${{ github.ref }}
  cancel-in-progress: true

jobs:
  distribution:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: build app for apps
      run: bundle install
    - name: Install xcodegen
      run: brew install xcodegen
    - name: Run xcodegen
      run: xcodegen generate
    - name: Match AppStore
      run: bundle exec fastlane match_appstore
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        USERNAME: ${{ secrets.USERNAME }}
        PERSONAL_GITHUB_ACCESS_TOKEN: ${{ secrets.PERSONAL_GITHUB_ACCESS_TOKEN }}
        ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}        
    - name: Build for AppStore
      run: bundle exec fastlane build_for_appstore
    - name: Upload to Testflight
      run: bundle exec fastlane upload_app
    - name: Deliver app
      run: bundle exec fastlane deliver_app
